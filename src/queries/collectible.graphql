query GetDrops {
  drops {
    id
    collection {
      id
      address
      blockchain
      creationStatus
      totalMints
      metadataJson {
        id
        image
        name
        description
      }
    }
  }
}

query GetUserCollectibles {
  userCollectibles {
    id
    collectionId
    createdAt
    creationStatus
    collection {
      id
      blockchain
    }
    metadataJson {
      id
      image
      name
      description
    }
  }
}
